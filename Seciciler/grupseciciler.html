<!DOCTYPE html>
<html>
    <head>
        <style>
            h1,h2{
                color: springgreen;
            }

            p #kırmızı {
                color: red;
            }     
            p.egik{
                font-style:italic;
                color:tomato;
            }               
        </style>
    </head>
    <body>
        <h1>Eğitimlerimiz:</h1>

        <h2> Temel Bilişim Eğitimleri:</h2>
        
        <p class="egik">Windows</p>
        <p>Word</p>
        <p>Excel</p>
        <p> <span id="kırmızı">Powerpoint</span></p>

        <h2>İleri Bilişim Eğitimleri:</h2>

        <p class="egik">Html</p>
        <p>Css</p>
        <p>Javascript</p>
        <p> <span id="kırmızı">Python</span>  </p>      
    </body>
</html>
<!-- h1,h2,h3,h4 = Bu h1 ile h4 arası tüm etiketleri kapsar. Yani birden fazla etiket için kullanılabilir.
Buna grup seçiçiler diyebiliriz.

abc #klm = Bu belli bir etiket içerisindeki belli bir id si olanlara uygulanır.
yanı abc tagı içinde id si klm olanlar seçilir.
Yukarıda ki örnektede olduğu gibi p tagı içinde id si kırmızı olanlar seçildi.

p.egik = Bu özellik class değeri egik olan p etiketlerine uygulanır.-->
