<!DOCTYPE html>
<html>
    <head>
        <style>
            #kutu1{
                border: solid; width: 200px; height: 200px;
            }
            img{
                width: 200px;
                position: relative; top: -80px;
                opacity: 0.;
            }
            img:hover{
                opacity: 0.1;  /* fare üzerine gidince 0.1 opaklık olacak*/
            }
        </style>
    </head>
    <body>
        <div id="kutu1">
            Kutu1
        </div>
        <img id="resim" src="resimlerr/besiktas.png">
    </body>
</html>
<!-- Nesneleri saydam veya opak yapmak için opacity komutu kullanılır.
opacity değerini 1 yaparsak nesne tam opak olur ve görünür. 0.x dersek x e hangi değeri girersek o dercede
saydamlaştırır. -->
