<!DOCTYPE html>
<html>
    <head>
        <style>
            li{
                border: solid; border-width: 2px;
                display: inline;
            }
            a{
                border: solid; border-width: 2px;
                display: block;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>sdgsdrfgjkfdfg</li>
            <li>sdgrfgdfdfg</li>
            <li>sdggdgdfdfg</li>
        </ul>

        <a> Link </a>
    </body>
</html>
<!-- Kutu modelinde bazı HTML komutları block , bazıları ise inline olarak davranır.

Blok olarak çalışan hx veya p gibi komutlar sayfanın solundan sağına kadar bulundukları tüm satırı kaplarken
inline olarak çalışan a veya em gibi komutlar sadece bulundukları alanı kaplar.

Bazı durumlarda inline komutların block , block komutların ise inline şeklinde davranmasını isteyebiliriz.

Bu durumlarda diplay komutunu kullanırız. Yukarıda olduğu gibi mesela link komutu inlineyken
yani sadece lınk yazısının oldugu alanı kaplıyorken displayı block yaparsak tüm satırı bloke edip kapsar.
Ne dediğimi anlamak için a tagının içindeki diplay komutunu silebiliriz-->
