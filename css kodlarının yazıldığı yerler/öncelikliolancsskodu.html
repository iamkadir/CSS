<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1 style="color:chartreuse;"> Öncelikli olan css kodu</h1>
    </body>
</html>
<!-- Kodda olduğu gibi css i yazabilecegimiz 3 farkli yol var;
    inline, internal, external (satır içi , sütün içi ,harici)

Bu üçünü aynı anda yazınca hangisini okuduğunu görmek için açtık bu klasörü.
Gördüğünüz gibi önce inline (satır içi) yi okudu. Bu üç farklı yoldan önce okunan sırası şu şekildedir;
inline , internal , external. Yani ilk inlineyi okur sonra internalı bu ikiside yoksa en son externalı okur.

NOT = Biz bu üç farklı yoldan external olanını kullanacağız çünkü css kodları tek bir klasörde olursa
değiştirmek daha kolay olur ama internal ya da inline ya yani satir içine ya da her sayfanın head bölümüne
yazarsak bir değişiklik yapmak istediğimizde satir satır ya da sayfa sayfa değiştirmek zorunda kalırız.-->
