<!DOCTYPE html>
<html>
    <head>
        <style>
            ul{
                list-style-type:circle;
            }
            li{
                color: darkgoldenrod;
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                font-weight:80; font-size: 20px; font-style: oblique;
            }
        </style>
    </head>
    <body>
        <h1>Alışveriş Listesi</h1>
        <ul>
            <li>Elma</li>
            <li>Armut</li>
            <li>Kivi</li>
            <li>Portakal</li>
        </ul>
    </body>
</html>
<!--list-style-type = madde imlerinin tipini belirlemek için kullanılır
yanı yukarıda maddelerin yanında yazan daireler buradan yapılabilir.-->
