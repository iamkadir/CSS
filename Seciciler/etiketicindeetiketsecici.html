<!DOCTYPE html>
<html>
    <head>
        <style>
             u {
                color: violet;
            }

            h1 u {
                color: seagreen;
            }                  
        </style>
    </head>
    <body>
        <h1> <u> Eğitimlerimiz: </u> </h1>

        <h2> Temel <u>Bilişim</u> Eğitimleri:</h2>
        
        <p>Windows</p>
        <p>Word</p>
        <p>Excel</p>
        <p>Powerpoint</p>

        <h2>İleri <u>Bilişim</u> Eğitimleri:</h2>

        <p>Html</p>
        <p>Css</p>
        <p>Javascript</p>
        <p>Python</p>      
    </body>
</html>
<!-- Yukarıda olduğu gibi h1 ve h2 etiketlerinin içine u etiketi yazdık
style tagına u yazınca tüm u olan yerleri kapsar eğer ayrı olarak belirtmek istediğimiz bir yer varsa
onu da h1 u dediğimiz yer gibi belirtebiliriz. -->
