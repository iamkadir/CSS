<!DOCTYPE html>
<html>
    <head>
        <style>
            #ikinci{
                color: turquoise;
            }
            #üçüncü{
                color: violet;
            }
            #birinci{
                color: tomato;
            }

            .mavi{
                color: blue;
            }
            .yesil{
                color: green;
            }
        </style>
    </head>
    <body>

        <h1 id="birinci"> Seçiciler</h1>

        <h2 id="ikinci"> Id ve Class değeri</h2>

        <p class="mavi"> hangisi daha öncelikli</p>

        <p id="üçüncü" class="yesil"> id daha öncelikli</p>
    </body>
</html>
<!-- #abc = Bu özellik id si abc olan kısmı seçer
     .abc = Bu özellik classı abc olan kısmı seçer
    
    Not = Yukarıda ki son p tagında olduğu gibi bir paragrafa aynı anda id ve class tanımlanabilir
ama kod önce id yi okur bu yüzden id ye atanan renk hangisiyse çıktı da o renk olur.-->
